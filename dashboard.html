 <script>
  const BASE_URL = 'https://fastlife-production.up.railway.app';

  let currentSort = '';
  let searchTerm = '';
  let currentPage = 1;
  const limit = 6;

  async function fetchexplore() {
    const params = new URLSearchParams();
    if (currentSort) params.append('sortBy', currentSort);
    if (searchTerm) params.append('search', searchTerm);
    params.append('page', currentPage);
    params.append('limit', limit);

    try {
      const res = await fetch(`${BASE_URL}/api/explore?${params.toString()}`);
      if (!res.ok) throw new Error('Failed to fetch experiences');
      const data = await res.json();

      const container = document.getElementById('experience-grid');
      container.innerHTML = data.map(exp => `
        <div class="flex flex-col gap-3 pb-3 cursor-pointer experience-card" data-id="${exp.id}">
          <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
               style="background-image: url('${exp.image_url}')"></div>
          <div>
            <p class="text-[#111418] text-base font-medium leading-normal">${exp.title}</p>
            <p class="text-[#60758a] text-sm font-normal leading-normal">${exp.location}</p>
          </div>
        </div>
      `).join('');

      renderPagination(data.length);

      // Clickable cards with session check
      document.querySelectorAll('.experience-card').forEach(card => {
        card.addEventListener('click', async () => {
          try {
            const sessionRes = await fetch(`${BASE_URL}/session`, { credentials: 'include' });
            const session = await sessionRes.json();

            if (!session.loggedIn) {
              alert('Please log in to view this experience.');
              return window.location.href = '/login.html';
            }

            const id = card.dataset.id;
            window.location.href = `/activities.html?id=${id}`;
          } catch (err) {
            console.error('Session check failed:', err);
            alert('Unable to verify session. Please try again.');
          }
        });
      });
    } catch (err) {
      console.error('❌ fetchExplore error:', err);
      const container = document.getElementById('experience-grid');
      container.innerHTML = `<p class="text-red-500">Failed to load experiences. Please try again.</p>`;
    }
  }

  function renderPagination(currentBatchSize) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = `
      <button onclick="changePage(${currentPage - 1})" class="px-3 py-1 rounded border ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}">Prev</button>
      <span class="px-3 py-1">${currentPage}</span>
      <button onclick="changePage(${currentPage + 1})" class="px-3 py-1 rounded border ${currentBatchSize < limit ? 'opacity-50 cursor-not-allowed' : ''}">Next</button>
    `;
  }

  function changePage(page) {
    if (page < 1) return;
    currentPage = page;
    fetchexplore();
  }

  // Sort button behavior
  document.querySelectorAll('.sort-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      currentSort = btn.dataset.sort;
      currentPage = 1;

      document.querySelectorAll('.sort-btn').forEach(b => {
        b.classList.remove('border-b-[#111418]', 'text-[#111418]');
        b.classList.add('border-b-transparent', 'text-[#60758a]');
      });

      btn.classList.add('border-b-[#111418]', 'text-[#111418]');
      btn.classList.remove('border-b-transparent', 'text-[#60758a]');
      fetchexplore();
    });
  });

  // Search input
  document.getElementById('search')?.addEventListener('input', (e) => {
    searchTerm = e.target.value.trim();
    currentPage = 1;
    fetchexplore();
  });

  // Initial load
  fetchexplore();
</script>
