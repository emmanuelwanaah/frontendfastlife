    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
    
        const backendBaseURL =
          location.hostname === "localhost"
            ? "http://localhost:3000"
            : "https://fastlife-production.up.railway.app";
    
        document.getElementById('loadingScreen')?.classList.remove('d-none');
        document.getElementById('loginAccessRegister').classList.add('d-none');
    
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        try {
          const response = await fetch(`${backendBaseURL}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
    
          const result = await response.json();
    
          if (result.success) {
            setTimeout(() => {
              window.location.href = '/dashboard.html';
            }, 2000);
          } else {
            document.getElementById('loginAccessRegister').classList.remove('d-none');
            document.getElementById('loadingScreen')?.classList.add('d-none');
    
            const alertBox = document.getElementById('loginAlert');
            const alertText = document.getElementById('loginAlertText');
            alertText.textContent = result.message || 'Invalid Email or Password.';
            alertBox.classList.remove('d-none');
          }
        } catch (err) {
          console.error('Login error:', err);
    
          document.getElementById('loginAccessRegister').classList.remove('d-none');
          document.getElementById('loadingScreen')?.classList.add('d-none');
    
          const alertBox = document.getElementById('loginAlert');
          const alertText = document.getElementById('loginAlertText');
          alertText.textContent = 'Something went wrong. Please try again.';
          alertBox.classList.remove('d-none');
        }
      });
    </script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const passwordInput = document.getElementById("newPassword");

    const rules = {
      length: document.getElementById("rule-length"),
      upper: document.getElementById("rule-upper"),
      lower: document.getElementById("rule-lower"),
      number: document.getElementById("rule-number"),
    };

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;

      const checks = {
        length: val.length >= 8,
        upper: /[A-Z]/.test(val),
        lower: /[a-z]/.test(val),
        number: /[0-9]/.test(val),
      };

      for (const key in rules) {
        if (checks[key]) {
          rules[key].classList.remove("text-danger");
          rules[key].classList.add("text-success");
        } else {
          rules[key].classList.remove("text-success");
          rules[key].classList.add("text-danger");
        }
      }
    });
  });
</script>
<script>
  document.querySelector('.login__register .login__form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const backendBaseURL =
      location.hostname === "localhost"
        ? "http://localhost:3000"
        : "https://fastlife-production.up.railway.app";

    const form = e.target;
    const formData = new FormData(form);
    const userData = Object.fromEntries(formData.entries());

    // Show loading screen
    document.getElementById('loadingScreen')?.classList.remove('d-none');
    document.getElementById('loginAccessRegister')?.classList.add('d-none');

    try {
      const response = await fetch(`${backendBaseURL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      });

      const result = await response.json();

      if (result.success) {
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 2000);
      } else {
        document.getElementById('loginAccessRegister')?.classList.remove('d-none');
        document.getElementById('loadingScreen')?.classList.add('d-none');
        alert(result.message || "Registration failed. Please try again.");
      }
    } catch (err) {
      console.error('Registration error:', err);
      document.getElementById('loginAccessRegister')?.classList.remove('d-none');
      document.getElementById('loadingScreen')?.classList.add('d-none');
      alert("An error occurred. Please try again.");
    }
  });
</script>
