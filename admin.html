    <script>
      const API_BASE = 'https://fastlife-production.up.railway.app';

    <script>
      const categorySaveBtn = document.querySelector('#categorySection button');
    
      categorySaveBtn.addEventListener('click', async () => {
        const nameInput = document.querySelector('#categorySection input');
        const descriptionInput = document.querySelector('#categorySection textarea');
        const imageUrlInput = document.querySelectorAll('#categorySection input')[1];
    
        const name = nameInput.value.trim();
        const description = descriptionInput.value.trim();
        const image_url = imageUrlInput.value.trim();
    
        if (!name || !description || !image_url) {
          alert('Please fill out all fields.');
          return;
        }
    
        const response = await fetch(`${API_BASE}/api/categories`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description, image_url })
        });
    
        const data = await response.json();
        alert(data.message || 'Category saved!');
    
        nameInput.value = '';
        descriptionInput.value = '';
        imageUrlInput.value = '';
    
        fetchCategories();
      });
    </script>
    
    <script>
      const experienceSaveBtn = document.querySelector('#experienceSection button');
    
      experienceSaveBtn.addEventListener('click', async () => {
        const inputs = document.querySelectorAll('#experienceSection input');
        const textarea = document.querySelector('#experienceSection textarea');
    
        const [titleInput, locationInput, categoryInput, ratingInput, durationInput, priceInput, imageInput] = inputs;
    
        const experienceData = {
          title: titleInput.value.trim(),
          location: locationInput.value.trim(),
          category: categoryInput.value.trim(),
          rating: parseFloat(ratingInput.value.trim()),
          duration_minutes: parseInt(durationInput.value.trim()),
          price: parseFloat(priceInput.value.trim()),
          image_url: imageInput.value.trim(),
          description: textarea.value.trim()
        };
    
        if (
          !experienceData.title || !experienceData.location || !experienceData.category ||
          isNaN(experienceData.rating) || isNaN(experienceData.duration_minutes) || isNaN(experienceData.price) ||
          !experienceData.image_url || !experienceData.description
        ) {
          alert('Please fill out all fields correctly.');
          return;
        }
    
        const response = await fetch(`${API_BASE}/api/experiences`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(experienceData)
        });
    
        const data = await response.json();
        alert(data.message || 'Experience saved!');
    
        inputs.forEach(input => input.value = '');
        textarea.value = '';
    
        fetchExperiences();
      });
    </script>
    
    <script>
      const activitySaveBtn = document.querySelector('#activitySection button');
    
      async function loadCategories() {
        try {
          const res = await fetch(`${API_BASE}/api/categories`);
          const data = await res.json();
          const select = document.getElementById('activity-category');
          select.innerHTML = '<option value="">-- Choose Category --</option>';
    
          data.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.id;
            option.textContent = cat.name;
            select.appendChild(option);
          });
        } catch (err) {
          console.error('Failed to load categories:', err);
        }
      }
    
      activitySaveBtn.addEventListener('click', async () => {
        const dateInput = document.getElementById('activity-date');
        const titleInput = document.querySelector('#activitySection input[placeholder="e.g., Ziplining through Kakum Forest"]');
        const priceInput = document.querySelector('#activitySection input[placeholder="e.g., 50"]');
        const imageUrlInput = document.querySelector('#activitySection input[placeholder="Paste a direct link to the activity image"]');
        const locationInput = document.querySelector('#activitySection input[placeholder="e.g., Cape Coast, Ghana"]');
        const textarea = document.querySelector('#activitySection textarea');
        const categorySelect = document.getElementById('activity-category');
    
        const activityData = {
          title: titleInput.value.trim(),
          description: textarea.value.trim(),
          location: locationInput.value.trim(),
          price: parseFloat(priceInput.value.trim()),
          date_available: dateInput.value.trim(),
          category_id: parseInt(categorySelect.value),
          image_url: imageUrlInput.value.trim(),
          created_by: 1
        };
    
        if (
          !activityData.title || !activityData.description || !activityData.location ||
          isNaN(activityData.price) || !activityData.date_available || isNaN(activityData.category_id) ||
          !activityData.image_url
        ) {
          alert('Please fill in all fields');
          return;
        }
    
        try {
          const response = await fetch(`${API_BASE}/api/activities`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(activityData)
          });
    
          const result = await response.json();
          alert(result.message || 'Activity saved!');
          window.location.reload();
        } catch (err) {
          console.error('Failed to save activity:', err);
          alert('An error occurred while saving the activity');
        }
      });
    
      loadCategories();
    </script>
    
    <script>
      async function fetchCategories() {
        const res = await fetch(`${API_BASE}/api/categories`);
        const data = await res.json();
        const list = document.getElementById('categoryList');
        const select = document.getElementById('activity-category');
        list.innerHTML = '';
        select.innerHTML = '<option value="">-- Choose Category --</option>';
    
        data.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat.id;
          opt.textContent = cat.name;
          select.appendChild(opt);
    
          const div = document.createElement('div');
          div.className = 'flex justify-between items-center bg-white border rounded-lg px-4 py-2';
          div.innerHTML = `
            <span class="font-medium text-[#101518]">${cat.name}</span>
            <button onclick="deleteCategory(${cat.id})" class="text-red-500 text-sm font-semibold">Remove</button>
          `;
          list.appendChild(div);
        });
      }
    
      async function fetchExperiences() {
        const res = await fetch(`${API_BASE}/api/experiences`);
        const data = await res.json();
        const list = document.getElementById('experienceList');
        list.innerHTML = '';
    
        data.forEach(exp => {
          const div = document.createElement('div');
          div.className = 'flex justify-between items-center bg-white border rounded-lg px-4 py-2';
          div.innerHTML = `
            <span class="font-medium text-[#101518]">${exp.name}</span>
            <button onclick="deleteExperience(${exp.id})" class="text-red-500 text-sm font-semibold">Remove</button>
          `;
          list.appendChild(div);
        });
      }
    
      async function fetchActivities() {
        const res = await fetch(`${API_BASE}/api/activities`);
        const data = await res.json();
        const list = document.getElementById('activityList');
        list.innerHTML = '';
    
        data.forEach(act => {
          const div = document.createElement('div');
          div.className = 'flex justify-between items-center bg-white border rounded-lg px-4 py-2';
          div.innerHTML = `
            <span class="font-medium text-[#101518]">${act.title} (${act.location})</span>
            <button onclick="deleteActivity(${act.id})" class="text-red-500 text-sm font-semibold">Remove</button>
          `;
          list.appendChild(div);
        });
      }
    
      async function deleteCategory(id) {
        if (!confirm('Delete this category?')) return;
        await fetch(`${API_BASE}/api/categories/${id}`, { method: 'DELETE' });
        fetchCategories();
      }
    
      async function deleteExperience(id) {
        if (!confirm('Delete this experience?')) return;
        await fetch(`${API_BASE}/api/experiences/${id}`, { method: 'DELETE' });
        fetchExperiences();
      }
    
      async function deleteActivity(id) {
        if (!confirm('Delete this activity?')) return;
        await fetch(`${API_BASE}/api/activities/${id}`, { method: 'DELETE' });
        fetchActivities();
      }
    
      window.addEventListener('DOMContentLoaded', () => {
        fetchCategories();
        fetchExperiences();
        fetchActivities();
      });
    </script>
    
      
    <!-- tab switchting  -->
    <script>
      document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          // Reset all buttons' styles
          document.querySelectorAll('.sort-btn').forEach(b => {
            b.classList.remove('border-b-[#111418]', 'text-[#111418]');
            b.classList.add('border-b-transparent', 'text-[#60758a]');
          });
    
          // Highlight the active tab
          btn.classList.add('border-b-[#111418]', 'text-[#111418]');
          btn.classList.remove('border-b-transparent', 'text-[#60758a]');
    
          // Section switching
          const selectedTab = btn.dataset.sort;
          const categorySection = document.getElementById('categorySection');
          const experienceSection = document.getElementById('experienceSection');
          const activitySection = document.getElementById('activitySection');
    
          // Hide all first
          categorySection.classList.add('hidden');
          experienceSection.classList.add('hidden');
          activitySection.classList.add('hidden');
    
          // Show selected
          if (selectedTab === 'category') {
            categorySection.classList.remove('hidden');
          } else if (selectedTab === 'experience') {
            experienceSection.classList.remove('hidden');
          } else if (selectedTab === 'activity') {
            activitySection.classList.remove('hidden');
          }
        });
      });
    </script>
  </body>
